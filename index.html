<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fullfilment FBB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <style>
    body {
      background: #f7fafc;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-box img {
      width: 64px;
      margin-bottom: 16px;
    }
    .login-btn {
      background: #ea4335;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #c62828;
    }
    .status {
      margin-top: 18px;
      min-height: 24px;
      color: #e53e3e;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/icon/logo.png" alt="FBB Logo">
    <h2>Login ke Dashboard</h2>
    <button class="login-btn" id="loginGoogle">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" style="width:22px;"> Login dengan Google
    </button>
    <div class="status" id="loginStatus"></div>
  </div>

  <script>
    // Use global firebase config
    // (No let/const for auth/firestore)

    // Helper untuk set status
    function setStatus(message, color = '#e53e3e') {
      const statusEl = document.getElementById('loginStatus');
      statusEl.textContent = message;
      statusEl.style.color = color;
    }

    // Cek status login
    window._firebase.auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      setStatus('Memeriksa akses...', '#333');
      try {
        const querySnapshot = await window._firebase.firestore.collection('login').where('email', '==', user.email).get();
        if (!querySnapshot.empty) {
          const data = querySnapshot.docs[0].data();
          sessionStorage.setItem('user', JSON.stringify({
            email: data.email,
            role: data.role
          }));
          setStatus('Login sukses! Mengarahkan...', 'green');
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          await window._firebase.auth.signOut();
          setStatus('Akses ditolak: Email tidak terdaftar.');
        }
      } catch (err) {
        setStatus('Terjadi error: ' + err.message);
      }
    });

    // Tombol login Google
    const loginBtn = document.getElementById('loginGoogle');
    let loginInProgress = false;
    loginBtn.onclick = function() {
      if (loginInProgress) return;
      loginInProgress = true;
      setStatus('Membuka Google Login...', '#333');
      loginBtn.disabled = true;
      loginBtn.style.opacity = 0.7;
      const provider = new firebase.auth.GoogleAuthProvider();
      window._firebase.auth.signInWithPopup(provider)
        .catch((error) => {
          setStatus(error.message);
          loginBtn.disabled = false;
          loginBtn.style.opacity = 1;
          loginInProgress = false;
        });
    };
  </script>
</body>
</html>
