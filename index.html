<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fullfilment FBB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <style>
    body {
      background: #f7fafc;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .login-box img.logo {
      width: 64px;
      margin-bottom: 16px;
    }
    .login-btn {
      background: #ea4335;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s, opacity 0.2s;
      outline: none;
    }
    .login-btn:focus {
      box-shadow: 0 0 0 2px #ea4335aa;
    }
    .login-btn[aria-busy="true"] {
      opacity: 0.7;
      pointer-events: none;
    }
    .status {
      margin-top: 18px;
      min-height: 24px;
      font-size: 0.95em;
      transition: color 0.2s;
      word-break: break-word;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ea4335;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 400px) {
      .login-box {
        padding: 18px 6px;
      }
      .login-btn {
        font-size: 0.95rem;
      }
    } 
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/icon/logo.png" alt="Logo Fullfilment FBB" class="logo" loading="lazy">
    <h2>Login ke Dashboard</h2>
    <button class="login-btn" id="loginGoogle" aria-label="Login dengan Google" aria-busy="false">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" style="width:22px;"> <span>Login dengan Google</span>
    </button>
    <button class="login-btn" id="loginGuest" aria-label="Login sebagai Guest" style="background:#6b7280;margin-top:10px;">
      <i class="fa fa-user-secret"></i> <span>Login sebagai Guest</span>
    </button>
    <div class="status" id="loginStatus" aria-live="polite"></div>
  </div>

  <script>
    // Helper untuk escape HTML (XSS protection)
    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'})[m];
      });
    }

    // Helper untuk set status
    function setStatus(message, color = '#e53e3e', isLoading = false) {
      const statusEl = document.getElementById('loginStatus');
      statusEl.innerHTML = (isLoading ? '<span class="spinner"></span> ' : '') + escapeHTML(message);
      statusEl.style.color = color;
    }

    // Cek status login
    window._firebase.auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      setStatus('Memeriksa akses...', '#333', true);
      try {
        const querySnapshot = await window._firebase.firestore.collection('login').where('email', '==', user.email).get();
        if (!querySnapshot.empty) {
          const data = querySnapshot.docs[0].data();
          sessionStorage.setItem('fbb_user', JSON.stringify({
            email: data.email,
            role: data.role
          }));
          setStatus('Login sukses! Mengarahkan...', 'green');
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          await window._firebase.auth.signOut();
          setStatus('Akses ditolak: Email tidak terdaftar.', '#e53e3e');
        }
      } catch (err) {
        setStatus('Terjadi error: ' + err.message, '#e53e3e');
      }
    });

    // Tombol login Google
    const loginBtn = document.getElementById('loginGoogle');
    let loginInProgress = false;
    loginBtn.onclick = function() {
      if (loginInProgress) return;
      loginInProgress = true;
      setStatus('Membuka Google Login...', '#333', true);
      loginBtn.setAttribute('aria-busy', 'true');
      loginBtn.disabled = true;
      const provider = new firebase.auth.GoogleAuthProvider();
      window._firebase.auth.signInWithPopup(provider)
        .catch((error) => {
          setStatus(error.message, '#e53e3e');
          loginBtn.disabled = false;
          loginBtn.setAttribute('aria-busy', 'false');
          loginInProgress = false;
        });
    };
    // Reset tombol jika user logout atau reload
    window._firebase.auth.onAuthStateChanged((user) => {
      if (!user) {
        loginBtn.disabled = false;
        loginBtn.setAttribute('aria-busy', 'false');
        loginInProgress = false;
      }
    });

    // Tombol login Guest
    const guestBtn = document.getElementById('loginGuest');
    guestBtn.onclick = async function() {
      setStatus('Login sebagai Guest...', '#333', true);
      guestBtn.setAttribute('aria-busy', 'true');
      guestBtn.disabled = true;
      const guestEmail = 'guest@guest.local';
      const guestData = {
        email: guestEmail,
        role: 'guest',
        branch: 'kalimantan',
        name: 'Guest User'
      };
      try {
        // Cek apakah user guest sudah ada di Firestore
        const querySnapshot = await window._firebase.firestore.collection('login').where('email', '==', guestEmail).get();
        if (querySnapshot.empty) {
          // Tambahkan user guest ke Firestore
          await window._firebase.firestore.collection('login').add(guestData);
        }
        // Simpan ke sessionStorage
        sessionStorage.setItem('fbb_user', JSON.stringify(guestData));
        setStatus('Login sukses! Mengarahkan...', 'green');
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      } catch (err) {
        setStatus('Gagal login guest: ' + err.message, '#e53e3e');
        guestBtn.disabled = false;
        guestBtn.setAttribute('aria-busy', 'false');
      }
    };
  </script>
</body>
</html>
