<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px; 
      }
      .chart-item {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        background-color: #fafafa;
      }
    </style>
    <script type="text/javascript">
      // Load Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // --- Line Chart ---
        var lineData = google.visualization.arrayToDataTable([
          ['Tahun', 'Penjualan'],
          ['2019', 1000],
          ['2020', 1170],
          ['2021', 660],
          ['2022', 1030]
        ]);
        var lineOptions = {
          title: 'Penjualan Tahunan (Line Chart)',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var lineChart = new google.visualization.LineChart(document.getElementById('line_chart'));
        lineChart.draw(lineData, lineOptions);

        // --- Pie Chart ---
        var pieData = google.visualization.arrayToDataTable([
          ['Kategori', 'Persentase'],
          ['Elektronik', 45],
          ['Pakaian', 26],
          ['Makanan', 29]
        ]);
        var pieOptions = {
          title: 'Distribusi Penjualan (Pie Chart)'
        };
        var pieChart = new google.visualization.PieChart(document.getElementById('pie_chart'));
        pieChart.draw(pieData, pieOptions);

        // --- Bar Chart ---
        var barData = google.visualization.arrayToDataTable([
          ['Bulan', 'Pendapatan'],
          ['Jan', 400],
          ['Feb', 460],
          ['Mar', 1120],
          ['Apr', 540]
        ]);
        var barOptions = {
          title: 'Pendapatan Bulanan (Bar Chart)',
          legend: { position: 'none' }
        };
        var barChart = new google.visualization.ColumnChart(document.getElementById('bar_chart'));
        barChart.draw(barData, barOptions);
      }
    </script>
  </head>
  <body>
    <h1>Dashboard Chart</h1>
    <div class="dashboard-container">
      <div class="chart-item" id="line_chart" style="width: 100%; height: 300px;"></div>
      <div class="chart-item" id="pie_chart" style="width: 100%; height: 300px;"></div>
      <div class="chart-item" id="bar_chart" style="width: 100%; height: 300px;"></div>
    </div>
  </body>
</html>
