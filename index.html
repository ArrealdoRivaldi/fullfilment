<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fullfilment FBB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #f7fafc;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-box img {
      width: 64px;
      margin-bottom: 16px;
    }
    .login-btn {
      background: #ea4335;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #c62828;
    }
    .status {
      margin-top: 18px;
      min-height: 24px;
      color: #e53e3e;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/icon/logo.png" alt="FBB Logo">
    <h2>Login ke Dashboard</h2>
    <button class="login-btn" id="loginGoogle">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" style="width:22px;"> Login dengan Google
    </button>
    <div class="status" id="loginStatus"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjBlPnJSlEq18tJett5ZdOAcMl2yPvlOE",
      authDomain: "fbb-fullfilment.firebaseapp.com",
      databaseURL: "https://fbb-fullfilment-default-rtdb.firebaseio.com",
      projectId: "fbb-fullfilment",
      storageBucket: "fbb-fullfilment.firebasestorage.app",
      messagingSenderId: "842233083514",
      appId: "1:842233083514:web:beb0ce0ac38fc5825eedc3",
      measurementId: "G-9RPL0LSY4Q"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Helper untuk set status
    function setStatus(message, color = '#e53e3e') {
      const statusEl = document.getElementById('loginStatus');
      statusEl.textContent = message;
      statusEl.style.color = color;
    }

    // Cek status login
    auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      setStatus('Memeriksa akses...', '#333');
      try {
        const userDoc = await firestore.collection('login').doc('users').get();
        if (userDoc.exists) {
          const data = userDoc.data();
          if (data.email && data.email === user.email) {
            sessionStorage.setItem('user', JSON.stringify({
              email: data.email,
              role: data.role
            }));
            setStatus('Login sukses! Mengarahkan...', 'green');
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 1000);
          } else {
            await auth.signOut();
            setStatus('Akses ditolak: Email tidak terdaftar.');
          }
        } else {
          await auth.signOut();
          setStatus('Akses ditolak: Email tidak terdaftar.');
        }
      } catch (err) {
        setStatus('Terjadi error: ' + err.message);
      }
    });

    // Tombol login Google
    document.getElementById('loginGoogle').onclick = function() {
      setStatus('Membuka Google Login...', '#333');
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch((error) => setStatus(error.message));
    };
  </script>
</body>
</html>
