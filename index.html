<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Cards</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Combo Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">PS Trend Monthly</h2>
      <canvas id="comboChart"></canvas>
    </div>

    <!-- Pie Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Status House Keeping NOP</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Bar Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Materials</h2>
      <canvas id="barChart"></canvas>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Trend Fallout Monthly</h2>
      <canvas id="comboChart1"></canvas>
    </div>

  </div>
  
  <script>
    // Combo Chart
    const comboCtx = document.getElementById('comboChart').getContext('2d');
    new Chart(comboCtx, {
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
        datasets: [
            {
            type: 'bar',
            label: 'Register',
            backgroundColor: '#36A2EB',
            data: [20.595, 12.778, null, null, null, null, null, null, null, null, null, null]
          },
          {
            type: 'bar',
            label: 'Put In Service',
            backgroundColor: '#FF6384',
            data: [15.835, 9.546, null, null, null, null, null, null, null, null, null, null]
          },
          {
            type: 'bar',
            label: 'Target PS',
            backgroundColor: '#FF9F40',
            data: [18.498, 19.226, 18.729, 16.759, 18.727, 19.055, 23.505, 23.533, 22.408, 22.578, 21.893, 21.338]
          },
          {
            type: 'line',
            label: 'PS/REG',
            borderColor: '#4BC0C0',
            borderWidth: 2,
            fill: false,
            data: [15.835 / 20.595 * 100, 9.546 / 12.778 * 100]
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Reg To PS'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          }
        }
      }
    });

    // Fetch data from JSON and create charts
    fetch('https://raw.githubusercontent.com/ArrealdoRivaldi/fullfilment/refs/heads/main/data%20fallout.json')
      .then(response => response.json())
      .then(data => {
      const labels = ['(Blanks)', 'Cancel', 'FALLOUT', 'PS', 'PT2', 'PT3', 'Stay Fallout'];
      const counts = {
        '(Blanks)': 0,
        'Cancel': 0,
        'FALLOUT': 0,
        'PS': 0,
        'PT2': 0,
        'PT3': 0,
        'Stay Fallout': 0
      };

      data.forEach(item => {
        if (!item['Status House Keeping']) {
        counts['(Blanks)']++;
        } else {
        counts[item['Status House Keeping']]++;
        }
      });

      // Pie Chart
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'pie',
        data: {
        labels: labels,
        datasets: [{
          data: Object.values(counts),
          backgroundColor: ['#36A2EB', '#FF6384', '#FF9F40', '#4BC0C0', '#9966FF', '#FFCD56', '#C9CBCF']
        }]
        }
      });
      })
      .catch(error => console.error('Error fetching data:', error));

   // Combo Chart
   const comboCtx1 = document.getElementById('comboChart1').getContext('2d');
    new Chart(comboCtx1, {
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
        datasets: [
            {
            type: 'bar',
            label: 'Register',
            backgroundColor: '#36A2EB',
            data: [20.595, 12.778, null, null, null, null, null, null, null, null, null, null]
          },
          {
            type: 'bar',
            label: 'Put In Service',
            backgroundColor: '#FF6384',
            data: [15.835, 9.546, null, null, null, null, null, null, null, null, null, null]
          },
          {
            type: 'bar',
            label: 'Target PS',
            backgroundColor: '#FF9F40',
            data: [18.498, 19.226, 18.729, 16.759, 18.727, 19.055, 23.505, 23.533, 22.408, 22.578, 21.893, 21.338]
          },
          {
            type: 'line',
            label: 'PS/REG',
            borderColor: '#4BC0C0',
            borderWidth: 2,
            fill: false,
            data: [15.835 / 20.595 * 100, 9.546 / 12.778 * 100]
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Reg To PS'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
