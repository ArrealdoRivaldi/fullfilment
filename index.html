<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fullfilment FBB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://www.googleapis.com; script-src 'self' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.gstatic.com">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-box img {
      width: 64px;
      margin-bottom: 16px;
    }
    .login-btn {
      background: #ea4335;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #c62828;
    }
    .login-btn[disabled] {
      cursor: not-allowed;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #ea4335;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      margin-top: 18px;
      min-height: 24px;
      font-size: 0.95em;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }
    .status-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/icon/logo.png" alt="FBB Logo">
    <h2>Login ke Dashboard</h2>
    <button class="login-btn" id="loginGoogle">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" style="width:22px;"> Login dengan Google
    </button>
    <div class="status" id="loginStatus" aria-live="polite"></div>
  </div>

  <script>
    // Helper SVG icon
    function getStatusIcon(type) {
      switch(type) {
        case 'success':
          return '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#38a169"/><path d="M6 10l2.5 2.5L14 7" stroke="#fff" stroke-width="2" fill="none"/></svg>';
        case 'error':
          return '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#e53e3e"/><path d="M7 7l6 6M13 7l-6 6" stroke="#fff" stroke-width="2"/></svg>';
        case 'warn':
          return '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#ecc94b"/><path d="M10 6v4m0 4h.01" stroke="#fff" stroke-width="2"/></svg>';
        case 'loading':
          return '<span class="spinner"></span>';
        default:
          return '';
      }
    }

    // Helper untuk set status
    function setStatus(message, color = '#e53e3e', iconType = null) {
      const statusEl = document.getElementById('loginStatus');
      if (!statusEl) return;
      statusEl.innerHTML = '';
      if (iconType) {
        const iconEl = document.createElement('span');
        iconEl.className = 'status-icon';
        iconEl.innerHTML = getStatusIcon(iconType);
        statusEl.appendChild(iconEl);
      }
      const text = document.createElement('span');
      text.textContent = message;
      statusEl.appendChild(text);
      statusEl.style.color = color;
    }

    // Helper untuk tombol login
    const loginBtn = document.getElementById('loginGoogle');
    const loginBtnDefaultHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" style="width:22px;"> Login dengan Google';
    function setLoginBtnState(loading) {
      if (!loginBtn) return;
      loginBtn.disabled = loading;
      loginBtn.style.opacity = loading ? 0.7 : 1;
      loginBtn.innerHTML = loading ? '<span class="spinner"></span> Login dengan Google' : loginBtnDefaultHTML;
    }

    // Fokus otomatis ke tombol login
    window.addEventListener('DOMContentLoaded', function() {
      if (loginBtn) loginBtn.focus();
    });

    // Cek status login
    window._firebase.auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      setStatus('Memeriksa akses...', '#333', 'loading');
      try {
        const querySnapshot = await window._firebase.firestore.collection('login').where('email', '==', user.email).get();
        if (!querySnapshot.empty) {
          const data = querySnapshot.docs[0].data();
          sessionStorage.setItem('user', JSON.stringify({
            email: data.email,
            role: data.role
          }));
          setStatus('Login sukses! Mengarahkan...', 'green', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          await window._firebase.auth.signOut();
          setStatus('Akses ditolak: Email tidak terdaftar.', '#e53e3e', 'error');
        }
      } catch (err) {
        setStatus('Terjadi error: ' + err.message, '#e53e3e', 'warn');
      }
    });

    // Tombol login Google
    let loginInProgress = false;
    if (loginBtn) {
      loginBtn.addEventListener('click', async function() {
        if (loginInProgress) return;
        loginInProgress = true;
        setStatus('Membuka Google Login...', '#333', 'loading');
        setLoginBtnState(true);
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          await window._firebase.auth.signInWithPopup(provider);
        } catch (error) {
          setStatus(error.message, '#e53e3e', 'error');
          setLoginBtnState(false);
          loginInProgress = false;
        }
      });
    }
  </script>
</body>
</html>
