<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Cards</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Combo Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Monthly Coffee Production by Country</h2>
      <canvas id="comboChart"></canvas>
      <p class="text-center text-blue-600 font-bold mt-4">Combo Chart</p>
    </div>

    <!-- Pie Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">My Daily Activities</h2>
      <canvas id="pieChart"></canvas>
      <p class="text-center text-blue-600 font-bold mt-4">Pie Chart</p>
    </div>

    <!-- Bar Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Materials Comparison</h2>
      <canvas id="barChart"></canvas>
      <p class="text-center text-blue-600 font-bold mt-4">Column Chart</p>
    </div>
  </div>

  <script>
    // Combo Chart
    const comboCtx = document.getElementById('comboChart').getContext('2d');
    new Chart(comboCtx, {
      data: {
        labels: ['2004/05', '2005/06', '2006/07', '2007/08', '2008/09'],
        datasets: [
          {
            type: 'bar',
            label: 'Brazil',
            backgroundColor: '#36A2EB',
            data: [1000, 1100, 1050, 950, 1020]
          },
          {
            type: 'bar',
            label: 'Colombia',
            backgroundColor: '#FF6384',
            data: [800, 850, 870, 890, 910]
          },
          {
            type: 'bar',
            label: 'Vietnam',
            backgroundColor: '#FF9F40',
            data: [900, 920, 940, 970, 980]
          },
          {
            type: 'line',
            label: 'Average Production',
            borderColor: '#4BC0C0',
            borderWidth: 2,
            fill: false,
            data: [900, 957, 953, 937, 970]
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Cups'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          }
        }
      }
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Work', 'Eat', 'Commute', 'Sleep'],
        datasets: [{
          data: [45.5, 10, 8.1, 36.4],
          backgroundColor: ['#36A2EB', '#FF6384', '#FF9F40', '#4BC0C0']
        }]
      }
    });

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Copper', 'Silver', 'Gold', 'Platinum'],
        datasets: [{
          label: 'Materials',
          data: [9, 11, 20, 23],
          backgroundColor: ['#B87333', '#C0C0C0', '#FFD700', '#E5E4E2']
        }]
      },
      options: {
        scales: {
          y: {beginAtZero: true}
        }
      }
    });
  </script>
</body>
</html>
