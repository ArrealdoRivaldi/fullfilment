<!DOCTYPE html>
<html> 
  <head> 
    <meta charset="utf-8" />
    <title>Dashboard Combo Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .chart-item {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        background-color: #fafafa;
      }
    </style>
    <script type="text/javascript">
      // Load Google Charts dengan paket corechart untuk ComboChart
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // --- Combo Chart 1 ---
        var comboData1 = google.visualization.arrayToDataTable([
          ['Tahun', 'Penjualan', 'Target'],
          ['2019', 1000, 900],
          ['2020', 1170, 1150],
          ['2021', 660, 800],
          ['2022', 1030, 1020]
        ]);
        var comboOptions1 = {
          title: 'Penjualan vs Target (Combo Chart)',
          seriesType: 'bars',
          series: { 1: { type: 'line' } },
          legend: { position: 'bottom' }
        };
        var comboChart1 = new google.visualization.ComboChart(document.getElementById('combo_chart1'));
        comboChart1.draw(comboData1, comboOptions1);

        // --- Combo Chart 2 ---
        var comboData2 = google.visualization.arrayToDataTable([
          ['Bulan', 'Pendapatan', 'Rata-rata'],
          ['Jan', 400, 450],
          ['Feb', 460, 450],
          ['Mar', 1120, 450],
          ['Apr', 540, 450]
        ]);
        var comboOptions2 = {
          title: 'Pendapatan Bulanan vs Rata-rata (Combo Chart)',
          seriesType: 'bars',
          series: { 1: { type: 'line' } },
          legend: { position: 'bottom' }
        };
        var comboChart2 = new google.visualization.ComboChart(document.getElementById('combo_chart2'));
        comboChart2.draw(comboData2, comboOptions2);

        // --- Combo Chart 3 ---
        var comboData3 = google.visualization.arrayToDataTable([
          ['Kategori', 'Penjualan', 'Pertumbuhan'],
          ['Elektronik', 45, 50],
          ['Pakaian', 26, 30],
          ['Makanan', 29, 35]
        ]);
        var comboOptions3 = {
          title: 'Penjualan per Kategori vs Pertumbuhan (Combo Chart)',
          seriesType: 'bars',
          series: { 1: { type: 'line' } },
          legend: { position: 'bottom' }
        };
        var comboChart3 = new google.visualization.ComboChart(document.getElementById('combo_chart3'));
        comboChart3.draw(comboData3, comboOptions3);
      }
    </script>
  </head>
  <body>
    <h1>Dashboard Combo Chart</h1>
    <div class="dashboard-container">
      <div class="chart-item" id="combo_chart1" style="width: 100%; height: 300px;"></div>
      <div class="chart-item" id="combo_chart2" style="width: 100%; height: 300px;"></div>
      <div class="chart-item" id="combo_chart3" style="width: 100%; height: 300px;"></div>
    </div>
  </body>
</html>
