<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Cards</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Combo Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">PS Trend Monthly</h2>
      <canvas id="comboChart"></canvas>
    </div>

    <!-- Pie Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Status House Keeping NOP</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Bar Chart Card -->
    <div class="bg-white rounded-2xl shadow-lg p-4">
      <h2 class="text-center font-semibold text-lg">Materials</h2>
      <canvas id="barChart"></canvas>
    </div>

  </div>
  <script>
    // Combo Chart
    const comboCtx = document.getElementById('comboChart').getContext('2d');
    new Chart(comboCtx, {
      data: {
      labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
      datasets: [
      {
      type: 'bar',
      label: 'Register',
      backgroundColor: '#36A2EB',
      data: [205950, 127780, null, null, null, null, null, null, null, null, null, null]
      },
      {
      type: 'bar',
      label: 'Put In Service',
      backgroundColor: '#FF6384',
      data: [158350, 95460, null , null, null, null, null, null, null, null, null, null]
      },
      {
      type: 'bar',
      label: 'Target PS',
      backgroundColor: '#FF9F40',
      data: [184980, 192260, 187290, 167590, 187270, 190550, 235050, 235330, 224080, 225780, 218930, 213380]
      },
      {
      type: 'line',
      label: 'Average Production',
      borderColor: '#4BC0C0',
      borderWidth: 2,
      fill: false,
      data: [158350 / 205950 * 100, 95460 / 127780 * 100, null, null, null, null, null, null, null, null, null, null]
      }
      ]
      },
      options: {
      responsive: true,
      scales: {
      y: {
      beginAtZero: true,
      title: {
        display: true,
        text: 'Units (in ten thousands)'
      }
      },
      x: {
      title: {
        display: true,
        text: 'Month'
      }
      }
      }
      }
    });

    // Fetch data from JSON and create charts
    fetch('https://raw.githubusercontent.com/ArrealdoRivaldi/fullfilment/refs/heads/main/data%20fallout.json')
      .then(response => response.json())
      .then(data => {
      const labels = ['(Blanks)', 'Cancel', 'FALLOUT', 'PS', 'PT2', 'PT3', 'Stay Fallout'];
      const counts = {
        '(Blanks)': 0,
        'Cancel': 0,
        'FALLOUT': 0,
        'PS': 0,
        'PT2': 0,
        'PT3': 0,
        'Stay Fallout': 0
      };

      data.forEach(item => {
        if (!item['Status House Keeping']) {
        counts['(Blanks)']++;
        } else {
        counts[item['Status House Keeping']]++;
        }
      });

      // Pie Chart
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'pie',
        data: {
        labels: labels,
        datasets: [{
          data: Object.values(counts),
          backgroundColor: ['#36A2EB', '#FF6384', '#FF9F40', '#4BC0C0', '#9966FF', '#FFCD56', '#C9CBCF']
        }]
        }
      });
      })
      .catch(error => console.error('Error fetching data:', error));

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Copper', 'Silver', 'Gold', 'Platinum'],
        datasets: [{
          label: 'Materials',
          data: [9, 11, 20, 23],
          backgroundColor: ['#B87333', '#C0C0C0', '#FFD700', '#E5E4E2']
        }]
      },
      options: {
        scales: {
          y: {beginAtZero: true}
        }
      }
    });
  </script>
</body>
</html>
