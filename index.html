<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fullfilment FBB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://www.googleapis.com; script-src 'self' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.gstatic.com">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 24px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-box img {
      width: 64px;
      margin-bottom: 16px;
    }
    .login-btn {
      background: #ea4335;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #c62828;
    }
    .login-btn[disabled] {
      cursor: not-allowed;
    }
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #ea4335;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      margin-top: 18px;
      min-height: 24px;
      font-size: 0.95em;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }
    .status-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/images/icon/logo.png" alt="FBB Logo">
    <h2>Login ke Dashboard</h2>
    <button class="login-btn" id="loginGoogle">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" style="width:22px;"> Login dengan Google
    </button>
    <div class="status" id="loginStatus" aria-live="polite"></div>
  </div>

  <script>
    // Use global firebase config
    // (No let/const for auth/firestore)

    // Helper untuk set status
    function setStatus(message, color = '#e53e3e', icon = null) {
      const statusEl = document.getElementById('loginStatus');
      statusEl.innerHTML = '';
      if (icon) {
        const iconEl = document.createElement('span');
        iconEl.className = 'status-icon';
        iconEl.innerHTML = icon;
        statusEl.appendChild(iconEl);
      }
      const text = document.createElement('span');
      text.textContent = message;
      statusEl.appendChild(text);
      statusEl.style.color = color;
    }

    // Fokus otomatis ke tombol login
    window.onload = function() {
      document.getElementById('loginGoogle').focus();
    };

    // Cek status login
    window._firebase.auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      setStatus('Memeriksa akses...', '#333', '<svg class="spinner" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg>');
      try {
        const querySnapshot = await window._firebase.firestore.collection('login').where('email', '==', user.email).get();
        if (!querySnapshot.empty) {
          const data = querySnapshot.docs[0].data();
          sessionStorage.setItem('user', JSON.stringify({
            email: data.email,
            role: data.role
          }));
          setStatus('Login sukses! Mengarahkan...', 'green', '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#38a169"/><path d="M6 10l2.5 2.5L14 7" stroke="#fff" stroke-width="2" fill="none"/></svg>');
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          await window._firebase.auth.signOut();
          setStatus('Akses ditolak: Email tidak terdaftar.', '#e53e3e', '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#e53e3e"/><path d="M7 7l6 6M13 7l-6 6" stroke="#fff" stroke-width="2"/></svg>');
        }
      } catch (err) {
        setStatus('Terjadi error: ' + err.message, '#e53e3e', '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#e53e3e"/><path d="M10 6v4m0 4h.01" stroke="#fff" stroke-width="2"/></svg>');
      }
    });

    // Tombol login Google
    const loginBtn = document.getElementById('loginGoogle');
    let loginInProgress = false;
    loginBtn.onclick = function() {
      if (loginInProgress) return;
      loginInProgress = true;
      setStatus('Membuka Google Login...', '#333', '<span class="spinner"></span>');
      loginBtn.disabled = true;
      loginBtn.style.opacity = 0.7;
      // Tambah spinner ke tombol
      loginBtn.innerHTML = '<span class="spinner"></span> Login dengan Google';
      const provider = new firebase.auth.GoogleAuthProvider();
      window._firebase.auth.signInWithPopup(provider)
        .catch((error) => {
          setStatus(error.message, '#e53e3e', '<svg class="status-icon" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#e53e3e"/><path d="M7 7l6 6M13 7l-6 6" stroke="#fff" stroke-width="2"/></svg>');
          loginBtn.disabled = false;
          loginBtn.style.opacity = 1;
          loginBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" style="width:22px;"> Login dengan Google';
          loginInProgress = false;
        });
    };
  </script>
</body>
</html>
